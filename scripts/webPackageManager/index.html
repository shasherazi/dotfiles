<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/script.js" type="module" defer></script>
    <title>package manager</title>
  </head>
  <body>
    <label for="distros"
      >select distro
      <select name="distros" id="distros">
        <option value="arch">arch (or arch based)</option>
        <option value="debian">debian</option>
      </select>
    </label>

    <table class="packages-table"></table>
    <a href="#" id="filter-packages">filter packages by category</a>

    <form>
      <label for="package-name">package name</label>
      <input
        type="text"
        name="package-name"
        id="package-name"
        placeholder="neovim"
        required
      />

      <label for="package-category"
        >package category (a comma separated list)
      </label>
      <input
        type="text"
        name="package-category"
        id="package-category"
        placeholder="code,editor,utils"
        required
      />

      <button id="add-package">add package</button>
    </form>

    <button id="save-packages">save packages to file</button>
  </body>
</html>
