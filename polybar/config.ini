[colors]
background = #171a1f
foreground = #b6beca
disabled = #737d8c
primary = #94f7c5
red = #fc7b81
blue = #8cc1ff
green = #94f7c5
cyan = #90daff
magenta = #e2a6ff
og_green = #00FF00
reddish_orange = #FF5349

[bar/example]
width = 100%
height = 20pt
radius = 7
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 3pt
padding-left = 1
padding-right = 2
module-margin = 1
separator =
separator-foreground = ${colors.disabled}
font-0 = MesloLGS Nerd Font:size=12;3
font-1 = MesloLGS Nerd Font:size=12;1
font-2 = MesloLGS Nerd Font:size=12;3 
modules-left = spotify spotify-prev spotify-play-pause spotify-next
modules-right = memory cpu pulseaudio battery wlan eth
modules-center = date  
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.red}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.magenta}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = ﱝ
label-muted-foreground = ${colors.disabled}

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT0
adapter = ADP1
interval = 1
format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${colors.green}
format-discharging = <ramp-capacity>  <label-discharging>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = 
label-full-foreground = ${colors.green}
label-low = 
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#fafdff}%{F-}
label-disconnected = 睊 

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#fafdff}%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
time = %H:%M
date = %a, %b %d% 
label = %date% | %time%
label-foreground = ${colors.red}

[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = " "
format-prefix-foreground = ${colors.og_green}
format = <label>
format-foreground = ${colors.og_green}
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo ""
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo ""
format = <label>
click-left = playerctl next -p spotify

[settings]
screenchange-reload = true

