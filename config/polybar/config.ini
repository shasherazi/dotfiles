[colors]
background = #dd222831
foreground = #EEEEEE
blue       = #00ADB5
gray       = #505762

[bar/example]
width = 100%
height = 24pt
background = ${colors.background}
foreground = ${colors.foreground}
padding-left = 1
padding-right = 2
module-margin = 1
font-0 = JetBrainsMono Nerd Font:size=13;3
modules-left = workspaces player-mpris-tail 
modules-right = openweathermap-simple backlight pulseaudio battery wlan eth
modules-center = date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = ﱝ
format-volume-foreground = ${colors.foreground}
label-muted-foreground = ${colors.gray}

[module/backlight]
type = internal/backlight
card = intel_backlight
label =  %percentage%%
format = <label>
format-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT0
adapter = ADP1
interval = 1
format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${colors.foreground}
format-discharging = <ramp-capacity>  <label-discharging>
format-discharging-foreground = ${colors.foreground}
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = 
label-full-foreground = ${colors.foreground}
label-low = 
ramp-capacity-0 = 
ramp-capacity-0-foreground = ${colors.blue}
ramp-capacity-1 = 
ramp-capacity-1-foreground = ${colors.blue}
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.blue}
animation-charging-framerate = 750
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = 
label-disconnected = 睊 
label-connected-foreground = ${colors.foreground}
label-disconnected-foreground = ${colors.blue}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#fafdff}%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
time = %H:%M
date = %a, %b %d% 
label = %date% | %time%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true

[module/workspaces]
type = internal/bspwm
enable-scroll = false
ws-icon-0 = term;
ws-icon-1 = files;
ws-icon-2 = web;爵
ws-icon-3 = code;
ws-icon-4 = music;
ws-icon-5 = discord;ﭮ
ws-icon-6 = slack;
ws-icon-7 = zoom;
ws-icon-8 = mail;
ws-icon-9 = misc;
format = <label-state>
label-focused = %icon%
label-focused-padding = 1
label-focused-foreground = ${colors.blue}
label-occupied = %icon%
label-occupied-padding = 1
label-urgent = %icon%
label-urgent-padding = 1
label-empty = %icon%
label-empty-foreground = ${colors.gray}
label-empty-padding = 1

[module/player-mpris-tail]
type = custom/script
exec = ~/.config/polybar/player-mpris-tail/player-mpris-tail.py -f '{icon} {:t15:{title}:}'
format-foreground = ${colors.foreground}
click-left = ~/.config/polybar/player-mpris-tail/player-mpris-tail.py play-pause &
tail = true

[module/openweathermap-simple]
type = custom/script
exec = ~/.config/polybar/openweathermap-simple/openweathermap-simple.sh
interval = 600
label-foreground = ${colors.foreground}
