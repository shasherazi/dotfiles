# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod  = SUPER
$TERMINAL = kitty
$BROWSER  = firefox
$FILES    = dolphin
$PDF      = okular

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# launchers
bind = $mainMod, return, exec, $TERMINAL # terminal
bind = $mainMod SHIFT, return, exec, $TERMINAL -e tmux # terminal with tmux
bind = $mainMod, B, exec, $BROWSER # browser
bind = $mainMod, N, exec, $FILES # file manager
bind = $mainMod, Q, exec, ~/dotfiles/scripts/qr.sh # qr code generator
bind = $mainMod, M, exec, [tile] kitty -e rmpc # music player client
bind = $mainMod SHIFT, M, exec, ~/dotfiles/scripts/monitors.sh # monitor config
bind = $mainMod SHIFT, K, exec, ~/dotfiles/scripts/kill_menu.sh # kill menu
bind = $mainMod SHIFT, L, exec, hyprlock # lock screen
bind = SUPER, V, exec, cliphist list | rofi -dmenu -p "Copy:" -config "~/.config/rofi/clipboard.rasi" | cliphist decode | wl-copy # clipboard manager
bind = SUPER, E, exec, cat /home/shasherazi/dotfiles/assets/files/emojis.txt | rofi -dmenu -i -p "Search emoji:" -config "~/.config/rofi/emoji.rasi" | awk '{print $1}' | wl-copy # emoji picker
bind = SUPER SHIFT, B, exec, cat ~/dotfiles/scripts/launchers/bookmarks.csv | rofi -dmenu -theme-str 'window {width: 69%;}' -p "Bookmarks:" | awk '{ print $1 }' | tr -d '\n' | wl-copy # bookmarks
bind = SUPER, W, exec, ~/dotfiles/scripts/wallpaper_picker.sh
bind = SUPER SHIFT, W, exec, ~/dotfiles/scripts/randomWallpaperSelector.sh

# window management
bind = $mainMod, F, fullscreen, 0 # fill whole screen with window
bind = $mainMod SHIFT, P, exec, hyprctl setprop active opaque toggle # toggle window transparency

bind = $mainMod SHIFT, C, killactive, 
bind = $mainMod ALT, Q, exit, 
# bind = $mainMod, S, togglefloating,
bind = $mainMod, T, togglefloating,
bind = $mainMod, SPACE, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, J, togglesplit, # dwindle
bind=SUPER,TAB,workspace,previous

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + hjkl
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# volume control
bindle =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindle = SHIFT, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 2%+
bindle =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindle = SHIFT, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindle =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# brightness control
binde =, XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde =, XF86MonBrightnessDown, exec, brightnessctl set 5%-

# screenshot
bind = , Print, exec, if area=$(slurp); then grim -g "$area" - | tee >(wl-copy) > ~/Pictures/screenshots/screenshot_$(date +%Y%m%d-%H%M%S).png && dunstify "Screenshot of the region taken" -t 1000; fi
# screenshot of the whole screen
bind = SHIFT, Print, exec, grim - | wl-copy && wl-paste > ~/Pictures/screenshots/screenshot_$(date +%Y%m%d-%H%M%S).png && dunstify "Screenshot of whole screen taken" -t 1000
